<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Login Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              image: "url('images/Background 1.png')",
            },
            screens: {
              md: "850px",
              nl: "425px",
            },
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"],
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Global Container -->
    <div
      class="min-h-screen flex items-center justify-center bg-black/40 font-sans"
    >
      <!-- Card Container -->
      <div
        class="flex flex-col h-full md:w-[850px] lg:w-[920px] md:flex-row my-10 m-5 md:my-10 md:m-2 shadow-xl shadow-black/30 rounded-xl"
      >
        <!-- Left Side -->
        <div class="hidden md:block min-w-[350px] overflow-hidden rounded-l-xl">
          <img
            src="images/Background 2.png"
            alt=""
            class="bg-cover bg-center w-auto h-full"
          />
        </div>

        <!-- Right Side -->
        <div
          class="bg-image rounded-xl md:rounded-l-none bg-cover bg-no-repeat bg-center w-full h-auto"
        >
          <div
            class="flex items-center p-5 nl:p-7 lg:p-14 lg:py-10 md:px-8 flex-col justify center h-full"
          >
            <h1 class="uppercase text-black mb-12 font-extrabold text-5xl">
              Login
            </h1>
            <div
              class="p-2 nl:p-3 mb-6 px-4 nl:px-5 bg-[#EEE5D9] w-full flex items-center gap-2 rounded-3xl"
            >
              <div>
                <img
                  src="images/Profile.png"
                  alt="Profile"
                  class="size-[34px] nl:size-auto"
                />
              </div>
              <input
                type="text"
                class="border-none bg-[#EEE5D9] w-auto text-black focus:outline-none placeholder:font-extralight placeholder:text-black placeholder:uppercase Placeholder:text-sm"
                placeholder="username"
              />
            </div>

            <div
              class="p-2 nl:p-3 mb-2 px-4 nl:px-5 bg-[#EEE5D9] flex items-center rounded-3xl w-full"
            >
              <div>
                <img
                  src="images/Lock.png"
                  alt="Lock"
                  class="size-[34px] nl:size-auto"
                />
              </div>
              <input
                type="text"
                class="border-none w-[200px] md:w-auto bg-[#EEE5D9] pl-2 text-black focus:outline-none placeholder:font-extralight placeholder:text-black placeholder:uppercase Placeholder:text-sm"
                placeholder="password"
              />
              <div>
                <img
                  src="images/Eye slash.png"
                  alt="Eye Slash"
                  class="size-[28px] nl:size-auto"
                />
              </div>
            </div>

            <div class="group self-end">
              <p
                class="text-lg nl:text-xl group-hover:underline underline-offset-4 transition duration-300 group-hover:translate-y-0.5 mb-4 text-black font-regular pr-2"
              >
                Forgot Password
              </p>
            </div>

            <div class="flex items-center gap-0.5 justify-center">
              <div class="border-black border w-[70px] nl:w-[80px]"></div>
              <button
                class="text-black text-lg nl:text-xl hover:bg-opacity-90 hover:scale-105 group-hover:shadow-lg group-hover:shadow-black/40 transition duration-300 font-regular p-2 nl:p-3 p-4 nl:px-5 rounded-2xl bg-[#9AB373]"
              >
                Login Now
              </button>
              <div class="border-black border w-[70px] nl:w-[80px]"></div>
            </div>

            <p class="text-black text-lg nl:text-xl font-regular my-4">
              <span class="font-bold">Login</span> with others
            </p>

            <div class="group w-full cursor-pointer">
              <div
                class="flex items-center group-hover:scale-105 group-hover:shadow-lg group-hover:shadow-black/40 transition duration-300 border p-2 nl:p-3 px-4 nl:px-5 border border-black gap-6 rounded-3xl"
              >
                <div>
                  <img
                    src="images/Google logo.png"
                    alt="Google Logo"
                    class="size-[30px] nl:size-auto"
                  />
                </div>
                <p class="text-black font-normal text-lg nl:text-xl">
                  Login with Google
                </p>
              </div>
            </div>

            <div class="group w-full cursor-pointer">
              <div
                class="flex items-center border mt-4 p-2 nl:p-3 px-4 nl:px-5 group-hover:scale-105 group-hover:shadow-lg group-hover:shadow-black/40 transition duration-300 border border-black gap-5 rounded-3xl"
              >
                <div>
                  <img
                    src="images/Facebook logo.png"
                    alt="Facebook Logo"
                    class="size-[28px] nl:size-auto"
                  />
                </div>
                <p class="text-black font-normal text-lg nl:text-xl">
                  Login with Facebook
                </p>
              </div>
            </div>

            <div class="flex items-center mt-5 justify-center gap-2">
              <p class="font-normal text-base nl:text-lg text-black">
                Already Have An Account?
              </p>
              <a
                href="#"
                class="font-normal text-[#E18735] text-base nl:text-lg hover:underline underline-offset-4 decoration-[#E18735]"
                >Click Here</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
